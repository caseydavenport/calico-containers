# This ConfigMap can be used to configure a self-hosted Calico installation.
# See `calico-hosted.yaml` for an example of a Calico deployment which uses
# the config in this ConfigMap.
kind: ConfigMap
apiVersion: v1
metadata:
  name: calico-config 
  namespace: kube-system
data:
  # Configure this with the location of your etcd cluster.
  # This must also be configured in the cni_network_config below.
  etcd_endpoints: "http://127.0.0.1:2379"

  # True enables BGP networking, false tells Calico to enforce
  # policy only, using native networking.
  enable_bgp: "true"

  # The CNI network configuration to install on each node.
  cni_network_config: |-
    {
        "name": "k8s-pod-network",
        "type": "calico",
        "etcd_endpoints": "__ETCD_ENDPOINTS__",
        "etcd_key_file": "__ETCD_KEY_FILE__",
        "etcd_cert_file": "__ETCD_CERT_FILE__",
        "etcd_ca_cert_file": "__ETCD_CA_CERT_FILE__",
        "log_level": "info",
        "ipam": {
            "type": "calico-ipam"
        },
        "policy": {
            "type": "k8s",
            "k8s_api_root": "https://__KUBERNETES_SERVICE_HOST__:__KUBERNETES_SERVICE_PORT__",
            "k8s_auth_token": "__SERVICEACCOUNT_TOKEN__"
        },
        "kubernetes": {
            "kubeconfig": "__KUBECONFIG_FILEPATH__"
        }
    }

  # If you're using TLS enabled etcd, make sure you've defined 
  # the correct assets in the Secret in calico-hosted.yaml, and 
  # uncommented the follwing. 
  etcd_ca: ""    # "/calico-secrets/etcd-ca"
  etcd_cert: ""  # "/calico-secrets/etcd-cert"
  etcd_key: ""   # "/calico-secrets/etcd-key"

  # The location on the host where CNI network configs are installed.
  # This must match the parameter on your kubelets, as well as the mount
  # directory for the calico/cni container in calico-hosted.yaml
  cni_net_dir: "/etc/cni/net.d"
